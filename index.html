<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script src="scripts/app.js" defer></script>
    <title>Don't let Mudkip Die</title>
</head>
<body>
    <main>
        <div class="background">
            <div class="background__name">Name: Mudkip</div>
            <button class="background__start">Start</button>
            <div class="background__tomagotchi">Placeholder</div>
            <div class="background__firstevo">First Evo
                <button class="firstevo__continue">Ok!</button>
            </div>
            <div class="background__secondevo">Second Evo
                <button class="Secondevo__continue">Ok!</button>
            </div>
        </div>
        <section class="footer__menu">
            <div class="menu__buttons">
                <button id="button__feed">Feed</button>
                <button id="button__sleep">Sleep</button>
                <button id="button__play">Play</button>
            </div>
            <div class=menu__metrics>
                <div id="metrics__image"></div>
                <div class="metrics__container">
                    <div id="hunger__bar">10</div>
                    <div id="sleepiness__bar">10</div>
                    <div id="boredom__bar">10</div>
                </div>
                <div class="metrics__age">Age: 0</div>
            </div>
        </section>
    </main>
</body>
</html>
